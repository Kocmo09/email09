<!DOCTYPE html>
<html>

<head>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div {
            width: 300px;
            display: flex;
            flex-flow: column;
        }

        body {
            margin: 300px calc(50% - 150px);
        }
    </style>

</head>

<body>
<form>
    <div id="loginForm" class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control">
        <label for="email" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
    </div>
</form>
    <div id="emailForm">
        <label for="to" class="form-label">Email</label>
        <input type="email" id="to" class="form-control">
        <label for="subject" class="form-label">Тема</label>
        <input type="text" id="subject" class="form-control">
        <label for="body" class="form-label">Текст листа</label>
        <textarea id="body" textarea class="form-control"></textarea>
        <button type="button" class="btn btn-primary" onclick="send()">Відправити</button>
    </div>

</body>

</html>
<script>

    let email = ""
    let password = ""

    function login() {
        email = document.querySelector("#email").value
        password = document.querySelector("#password").value
        document.querySelector("#loginForm").style.display = "none"
        document.querySelector("#emailForm").style.display = "flex"
        console.log("logged in")

    }
    function send() {
        let to = document.querySelector("#to").value
        let subject = document.querySelector("#subject").value
        let body = document.querySelector("#body").value
        console.log(email, password)
        Email.send({
            Host: "smtp.elasticemail.com",
            Username: email,
            Password: password,
            To: to,
            From: email,
            Subject: subject,
            Body: body
        }).then(
            message => alert(message)
        );

    }

    document.addEventListener("DOMContentLoaded", () => {

        document.querySelector("#loginForm").style.display = "flex"
        document.querySelector("#emailForm").style.display = "none"
    })
</script>
